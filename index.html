<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sesame Street Fever - Album Links</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="reactionMessage">Thanks for your reaction! 🎉</div>

  <div class="user-info" style="float:right">
    <span class="user-icon">👤</span>
    <span class="user-greeting">Welcome,</span>
    <span id="username" class="user-name">Loading...</span>
  </div>
  <h2 class="main-header">Album of the Month</h2>
  <h1>Sesame Street Fever</h1>
  <div class="platform-links">
    <a id="spotifyLink" href="https://open.spotify.com/album/0qmobJcPkvjFTucszTTpV0" target="_blank" class="spotify-btn">
      🎵 Listen on Spotify
    </a>
    <a id="ytMusicLink" href="https://music.youtube.com/playlist?list=OLAK5uy_lB960Xi34FT5foqWk4wDvfrBafAYCrMtc" target="_blank" class="ytmusic-btn">
      📺 Listen on YouTube Music
    </a>
  </div>
 
  <p id="uniqueListeners" style="font-weight: bold;"></p>
  <div class="image-frame">
    <img src="background.png" alt="Sesame Street Fever Album Art">
  </div>

  <h2 style="margin-top: 50px;">How do you feel about this album?</h2>
  <div id="reactions">
    <button id="adoreBtn" style="background:#ff4081;color:white;">😍 Adore (<span id="adoreCount">0</span>)</button>
    <button id="mehBtn" style="background:#ffca28;color:black;">😐 Meh (<span id="mehCount">0</span>)</button>
    <button id="badBtn" style="background:#ef5350;color:white;">😖 Bad (<span id="badCount">0</span>)</button>
  </div>

  <h2>Comments</h2>
  <div id="commentBox">
    <div id="commentList"></div>
    <form id="commentForm">
  <!-- Username input removed, now using assigned username automatically -->
      <input id="commentInput" type="text" placeholder="Write a comment..." required />
      <button type="submit">Send</button>
    </form>
  </div>
  <script type="module" src="main.js"></script>
</body>
</html>
